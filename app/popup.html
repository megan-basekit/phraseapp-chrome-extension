<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/skeleton/css/normalize.css" />
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/skeleton/css/skeleton.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/popup.css -->
    <link href="styles/common.css" rel="stylesheet">
    <link href="styles/popup.css" rel="stylesheet">
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,300,600">
</head>
<body id="popup">
<h4>Phraseapp Translation Importer</h4>
<form id="import-form" class="add-translation-form">
    <input type="hidden" id="project_locale">
    <div class="row">
        <label for="key">Key</label>
        <input type="text" class="u-full-width" id="key" placeholder="Translation key">
    </div>

    <div class="row">
        <label for="translation">Default translation</label>
        <textarea class="u-full-width" id="translation" rows="5" cols="2"></textarea>
    </div>
    <div class="row">
        <label for="projects">Project</label>
        <select class="u-full-width" name="projects" id="projects"></select>
    </div>
    <div class="row relative">
        <input type="button" id="import" value="Import" disabled>
        <img class="icon settings" src="images/settings.svg" alt="settings" title="Settings" id="settings">
    </div>
</form>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/popup.js -->
<script src="scripts/popup.js"></script>
<!-- endbuild -->
</body>
</html>
